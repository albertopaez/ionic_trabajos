<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Llamadas
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 1</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    <ion-list-header>
      Recent Conversations
    </ion-list-header>

    <ion-item [routerLink]="'han'" routerDirection="forward">
      <ion-avatar slot="start">
        <img src="./assets/han_solo.jpg">
      </ion-avatar>
      <ion-label>
        <h2>Han Solo</h2>
        <p>Contrabandista</p>
      </ion-label>
    </ion-item>

    <ion-item [routerLink]="'ren'" routerDirection="forward">
      <ion-avatar slot="start">
        <img src="./assets/rey.jpg">
      </ion-avatar>
      <ion-label>
        <h2>Ren</h2>
        <p>Recolectora</p>
      </ion-label>
    </ion-item>

    <ion-item [routerLink]="'finn'" routerDirection="forward">
      <ion-avatar slot="start">
        <img src="./assets/finn.png">
      </ion-avatar>
      <ion-label>
        <h2>Finn</h2>
        <p>Piloto</p>
      </ion-label>
    </ion-item>

    <ion-item [routerLink]="'leia'" routerDirection="forward">
      <ion-avatar slot="start">
        <img src="./assets/leia.png">
      </ion-avatar>
      <ion-label>
        <h2>Leia</h2>
        <p>Princesa</p>
      </ion-label>
    </ion-item>
  </ion-list>

</ion-content>
