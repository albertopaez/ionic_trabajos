<ion-header [translucent]="true">
  <ion-toolbar>

    <ion-buttons slot="start">
      <ion-back-button
        (click)="goBack()"
        text="Regresar">
      </ion-back-button>
    </ion-buttons>


    <ion-title>
      Han Solo
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-grid>
    <ion-row class="ion-align-items-center">
      <ion-col size="12" class="ion-text-center">
        <img src="./assets/han_solo.jpg">
      </ion-col>
      <ion-col size="12" class="ion-text-center">
        <ion-title size="large">Han Solo</ion-title>
      </ion-col>
      <ion-col size="12" class="ion-text-center">
        <ion-title>Cazarecompensas</ion-title>
      </ion-col>
      <ion-col size="12" class="ion-text-center">
        <ion-button (click)="goBack()">
          Regresar
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
